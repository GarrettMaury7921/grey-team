<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel National Bank - Dashboard</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0A3D91;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }
        .dashboard-container {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 600px;
        }
        .user-info, .balance {
            font-size: 1.2em;
            margin: 20px 0;
            color: #333;
        }
        .balance {
            font-weight: bold;
            color: #0A3D91;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0A3D91;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .buttons button:hover {
            background-color: #084a77;
        }
        /* Styling for the Sign Out button */
        .sign-out-btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s ease;
        }
        .sign-out-btn:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #0A3D91;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Sentinel National Bank Dashboard
    </header>

    <div class="container">
        <div class="dashboard-container">
            <h2>Welcome, <span id="username"></span>!</h2>

            <div class="user-info">
                <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                <p><strong>Password:</strong> <span id="displayPassword"></span></p>
            </div>

            <div class="balance">
                <p>Account Balance: $<span id="balance">1,000,000</span></p>
            </div>

            <div class="buttons">
                <button onclick="transferMoney()">Transfer Money</button>
                <button onclick="viewTransactionHistory()">View Transaction History</button>
            </div>
        </div>
    </div>

    <!-- Sign Out button -->
    <button class="sign-out-btn" onclick="signOut()">Sign Out</button>

    <footer>
        &copy; 2024 Sentinel National Bank. All rights reserved.
    </footer>

    <script>
        // Function to check if the user is logged in
        function checkLoginStatus() {
            // Check if there is sessionStorage data for username and password
            const username = sessionStorage.getItem("username");
            const password = sessionStorage.getItem("password");

            // If no username/password found, redirect to login page
            if (!username || !password) {
                window.location.href = "index.html";  // Redirect to login page
            } else {
                // Call PHP to fetch user details and balance
                fetchUserInfo(username, password);
            }
        }

        // Fetch user information and balance from the database
        function fetchUserInfo(username, password) {
            // Send an AJAX request to PHP to get user information
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "login.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);

                    if (response.success) {
                        // If login is successful, display username and balance
                        document.getElementById('username').textContent = response.username;
                        document.getElementById('displayUsername').textContent = response.username;
                        document.getElementById('displayPassword').textContent = password;  // Only for display, not security
                        document.getElementById('balance').textContent = response.balance.toLocaleString();
                    } else {
                        // If authentication fails
                        window.location.href = "index.html";  // Redirect to login page
                    }
                }
            };
            xhr.send(`username=${username}&password=${password}`);
        }

        // Sign out function: Clears sessionStorage and redirects to index.html
        function signOut() {
            sessionStorage.clear();  // Clears all session data
            window.location.href = "index.html";  // Redirect to the login page
        }

        // Function to navigate to transfer money page
        function transferMoney() {
            window.location.href = "transfer.html";
        }

        // Function to navigate to transaction history page
        function viewTransactionHistory() {
            window.location.href = "transaction_history.html";
        }

        // Call checkLoginStatus on page load to ensure the user is logged in
        checkLoginStatus();
    </script>

</body>
</html>
